<html>
	<head>
	

	
		<style>
		
			body { margin: 2em }
		
		  @font-face {
			font-family: 'Bungee Regular';
			src: url(../../fonts/Bungee_OTF/webfonts/BungeeLayers-Regular.eot?#ie) format(embedded-opentype),
				 url(../../fonts/Bungee_OTF/webfonts/BungeeLayers-Regular.woff2) format(woff2),
				 url(../../fonts/Bungee_OTF/webfonts/BungeeLayers-Regular.woff) format(woff),
				 url(../../fonts/Bungee_OTF/webfonts/BungeeLayers-Regular.svg#BungeeRegular) format(svg);
		  }

		  @font-face {
			font-family: 'Bungee Outline';
			src: url(../../fonts/Bungee_OTF/webfonts/BungeeLayers-Outline.eot?#ie) format(embedded-opentype),
				 url(../../fonts/Bungee_OTF/webfonts/BungeeLayers-Outline.woff2) format(woff2),
				 url(../../fonts/Bungee_OTF/webfonts/BungeeLayers-Outline.woff) format(woff),
				 url(../../fonts/Bungee_OTF/webfonts/BungeeLayers-Outline.svg#BungeeOutline) format(svg);
		  }

		  @font-face {
			font-family: 'Bungee Inline';
			src: url(../../fonts/Bungee_OTF/webfonts/BungeeLayers-Inline.eot?#ie) format(embedded-opentype),
				 url(../../fonts/Bungee_OTF/webfonts/BungeeLayers-Inline.woff2) format(woff2),
				 url(../../fonts/Bungee_OTF/webfonts/BungeeLayers-Inline.woff) format(woff),
				 url(../../fonts/Bungee_OTF/webfonts/BungeeLayers-Inline.svg#BungeeShade) format(svg);		  }

		  @font-face {
			font-family: 'Bungee Shade';
			src: url(../../fonts/Bungee_OTF/webfonts/BungeeLayers-Shade.eot?#ie) format(embedded-opentype),
				 url(../../fonts/Bungee_OTF/webfonts/BungeeLayers-Shade.woff2) format(woff2),
				 url(../../fonts/Bungee_OTF/webfonts/BungeeLayers-Shade.woff) format(woff),
				 url(../../fonts/Bungee_OTF/webfonts/BungeeLayers-Shade.svg#BungeeShade) format(svg);
		  }

		  .Bungee {
			display: inline-block;
			background-color: transparent;
			color: transparent;
			font-size: 144px;
			background-position: initial initial;
			background-repeat: initial initial;
		  }

		  .Bungee.vertical {
			-webkit-writing-mode: vertical-rl;
		  }

		  .Bungee * {
			position: relative;
			font-size: inherit;
			background-color: transparent;
			background-position: initial initial;
			background-repeat: initial initial;
		  }

		  .Bungee > div > div {
			position: absolute;
			top: 0px;
			left: 0px;
			transition: opacity 0.2s;
		  }

		  .Bungee > div > div:first-child {
			position: relative;
		  }

		  .Bungee .Regular {
			font-family: 'Bungee Regular';
			z-index: 3;
			color: white;
		  }

		  .Bungee .Outline {
			font-family: 'Bungee Outline';
			z-index: 2;
			color: rgb(178, 192, 33);
		  }

		  .Bungee .Inline {
			font-family: 'Bungee Inline';
			z-index: 4;
			color: rgb(126, 20, 20);
		  }

		  .Bungee .Shade {
			font-family: 'Bungee Shade';
			z-index: 1;
			color: rgb(81, 54, 32);
		  }
		  
		  
		.vertical {
			/* change writing mode to vertical */
			-ms-writing-mode: tb-rl;
			-webkit-writing-mode: vertical-rl;
			-moz-writing-mode: vertical-rl;
			-ms-writing-mode: vertical-rl;
			writing-mode: vertical-rl;
			/* use upright instead of rotated characters */
			-webkit-text-orientation: upright;
			-moz-text-orientation: upright;
			-ms-text-orientation: upright;
			text-orientation: upright;
			/* implement spacing and kerning */
			-moz-font-feature-settings: "vkrn", "vpal";
			-webkit-font-feature-settings: "vkrn", "vpal";
			font-feature-settings: "vkrn", "vpal";
		}
		  
		</style>
	</head>
	<body>

		<div class="Bungee vertical" style="height: 100em">
		  <div>
		  	<div class="Regular">BUNGEE</div>
			<div class="Inline">BUNGEE</div>
		  	<div class="Outline">BUNGEE</div>
		  	<div class="Shade">BUNGEE</div>
		  </div>
		</div>
		
	</body>
</html>
